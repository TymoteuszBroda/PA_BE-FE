<div class="container mt-4">
  <h3>Assign a License</h3>

  <div *ngIf="licenses.length > 0; else noLicenses">
    <label for="licenseSelect" class="form-label">Select a License:</label>
    <select id="licenseSelect" class="form-select" [(ngModel)]="selectedLicenseId">
      <option *ngFor="let license of licenses" [value]="license.id">
        {{ license.applicationName }} ({{ license.availableLicenses }} available)
      </option>
    </select>

    <button class="btn btn-primary mt-3" (click)="assignLicense()" [disabled]="!selectedLicenseId">
      Assign License
    </button>
  </div>

  <ng-template #noLicenses>
    <div class="alert alert-info">No available licenses to assign.</div>
  </ng-template>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
